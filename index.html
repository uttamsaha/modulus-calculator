<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Various Calculator</title>
</head>

<body>
    <div class="title">
        <h1>Modulus Finding Calculator</h1>
    </div>
    <div class="container">
        <div class="inner-container">
        
            <div class="select-items">
                <select name="" id="selectbox">
                    <option value="Select M*N" disabled selected>Select M*N</option>
                    <option value="3*3">3*3</option>
                    <option value="3*4">3*4</option>
                    <option value="3*5">3*5</option>
                    <option value="3*6">3*6</option>
                    <option value="3*7">3*7</option>
                    <option value="4*3">4*3</option>
                    <option value="4*4">4*4</option>
                    <option value="4*5">4*5</option>
                    <option value="4*6">4*6</option>
                    <option value="4*7">4*7</option>
                    <option value="5*3">5*3</option>
                    <option value="5*4">5*4</option>
                    <option value="5*5">5*5</option>
                    <option value="5*6">5*6</option>
                    <option value="5*7">5*7</option>
                    <option value="6*3">6*3</option>
                    <option value="6*4">6*4</option>
                    <option value="6*5">6*5</option>
                    <option value="6*6">6*6</option>
                    <option value="6*7">6*7</option>
                    <option value="7*3">7*3</option>
                    <option value="7*4">7*4</option>
                    <option value="7*5">7*5</option>
                    <option value="7*6">7*6</option>
                    <option value="7*7">7*7</option>
                </select>
                <input type="number" name="" id="x" placeholder="x = ?...">
            </div>
        
            <div id="inputs" style="display: grid;">
        
            </div>
            <button id="btn">Calculate</button>
            <h2 id="result-text"></h2>
            <div class="result-container">
                
                <table id="table">
                
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
